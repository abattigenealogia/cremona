<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa Cremona</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"></noscript>
  <style>
    /* [SEUS ESTILOS EXISTENTES PERMANECEM IGUAIS] */
    /* ... todo o conteúdo CSS anterior ... */
  </style>
</head>
<body>

  <!-- [SEU HEADER E MAIN EXISTENTES] -->
  <header>
    <img src="logo.png" alt="Logo Abatti Genealogia" width="480" height="240" />
    <h1>Pesquisa Cremona</h1>
    <p>Consulte nomes de nascidos em Cremona entre 1866 e 1888</p>
  </header>

  <main>
    <label for="busca">Digite um sobrenome para iniciar a pesquisa:</label>
    <div class="input-container">
      <input 
        type="text" 
        id="busca" 
        aria-label="Digite um sobrenome para pesquisa" 
        aria-autocomplete="list" 
        aria-controls="sugestoes"
        oninput="sugerir()" 
        placeholder="Ex: Abati, Rossi, Conti" 
        autocomplete="off"
        onkeydown="if(event.key === 'Enter') pesquisar()">
      <div id="sugestoes" class="sugestoes" role="listbox"></div>
    </div>
    <button onclick="pesquisar()" id="btnPesquisar">
      <span>Pesquisar</span>
    </button>

    <div id="resultados"></div>
  </main>

  <!-- [SEU FOOTER E MODAIS EXISTENTES] -->
  <footer>
    <img src="logo.png" alt="Logo Abatti Genealogia" width="120" height="60" />
    <div>
      <a href="#" onclick="abrirModal('modalPrivacidade')">Política de Privacidade</a> | 
      <a href="#" onclick="abrirModal('modalTermos')">Termos de Uso</a>
    </div>
    <p>&copy; 2025 - Abatti Genealogia</p>
  </footer>

  <!-- [MODAIS EXISTENTES - POLÍTICA E TERMOS] -->
  <div id="modalPrivacidade" class="modal">
    <!-- ... conteúdo do modal de privacidade ... -->
  </div>

  <div id="modalTermos" class="modal">
    <!-- ... conteúdo do modal de termos ... -->
  </div>

  <script>
    // Variáveis globais
    let dados = [];
    let carregado = false;
    let timeoutSugestao;

    // Função para carregar dados - ATUALIZADA (sem mensagem de carregamento)
    async function carregarDados() {
      try {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIjGlGfirq-urRkYQKubjuXjtpao-5xGuoRxm1eb3XB1s3OrDAINdf8hmHlJkLSg/pub?gid=294660178&single=true&output=tsv";
        const resp = await fetch(url);
        
        if (!resp.ok) throw new Error('Falha ao carregar dados');
        
        const tsv = await resp.text();
        const linhas = tsv.trim().split("\n").slice(1);
        dados = linhas.map(l => l.split("\t"));
        carregado = true;
      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        document.getElementById("resultados").innerHTML = `
          <div class="error">
            <p>Serviço temporariamente indisponível.</p>
            <p>Tente novamente mais tarde ou entre em contato.</p>
          </div>
        `;
      }
    }

    // [TODAS AS OUTRAS FUNÇÕES PERMANECEM IGUAIS]
    function extrairSobrenome(nomeCompleto) {
      if (!nomeCompleto) return '';
      return nomeCompleto.split(" ")[0].toLowerCase().trim();
    }

    function sugerir() {
      clearTimeout(timeoutSugestao);
      
      const termo = document.getElementById("busca").value.trim().toLowerCase();
      const caixa = document.getElementById("sugestoes");
      
      if (termo.length < 2) {
        caixa.classList.remove("visible");
        caixa.innerHTML = "";
        return;
      }
      
      timeoutSugestao = setTimeout(() => {
        if (!carregado) return;
        
        const sobrenomes = [...new Set(dados.map(d => extrairSobrenome(d[0])))];
        const sugestoes = sobrenomes
          .filter(s => s.startsWith(termo))
          .slice(0, 10);
        
        caixa.innerHTML = "";
        
        if (sugestoes.length === 0) {
          caixa.classList.remove("visible");
          return;
        }
        
        sugestoes.forEach(s => {
          const div = document.createElement("div");
          div.className = "sugestao";
          div.tabIndex = 0;
          div.innerText = s.charAt(0).toUpperCase() + s.slice(1);
          div.onclick = () => selecionarSugestao(s);
          div.onkeydown = (e) => {
            if (e.key === 'Enter') selecionarSugestao(s);
          };
          caixa.appendChild(div);
        });
        
        caixa.classList.add("visible");
      }, 300);
    }

    function selecionarSugestao(sugestao) {
      document.getElementById("busca").value = sugestao;
      document.getElementById("sugestoes").classList.remove("visible");
      pesquisar();
    }

    async function pesquisar() {
      const termo = document.getElementById("busca").value.trim();
      const resultados = document.getElementById("resultados");
      const btnPesquisar = document.getElementById("btnPesquisar");
      
      if (!termo) {
        resultados.innerHTML = `<div class="error">Por favor, digite um sobrenome para pesquisar</div>`;
        return;
      }
      
      if (!carregado) {
        resultados.innerHTML = `
          <div class="loading-container">
            <div class="loading"></div>
            <span>Carregando dados, aguarde...</span>
          </div>
        `;
        return;
      }
      
      btnPesquisar.disabled = true;
      btnPesquisar.innerHTML = '<div class="loading" style="border-top-color: currentColor;"></div> <span>Pesquisando...</span>';
      
      await new Promise(resolve => setTimeout(resolve, 500));
      
      try {
        const filtrados = dados
          .filter(l => extrairSobrenome(l[0]) === termo.toLowerCase())
          .sort((a, b) => a[0].localeCompare(b[0]));
        
        if (filtrados.length === 0) {
          resultados.innerHTML = `<p>Nenhum resultado encontrado para "${termo}".</p>`;
          return;
        }
        
        renderizarResultados(filtrados, termo);
      } catch (error) {
        console.error("Erro na pesquisa:", error);
        resultados.innerHTML = `
          <div class="error">
            Ocorreu um erro durante a pesquisa. Tente novamente.
          </div>
        `;
      } finally {
        btnPesquisar.disabled = false;
        btnPesquisar.innerHTML = '<span>Pesquisar</span>';
      }
    }

    function renderizarResultados(dadosFiltrados, termoPesquisa) {
      const resultados = document.getElementById("resultados");
      
      const table = document.createElement("table");
      table.setAttribute("aria-label", `Resultados para ${termoPesquisa}`);
      
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>Nome</th>
          <th>Pai</th>
          <th>Mãe</th>
          <th>Ano</th>
          <th>ID</th>
          <th>Contato</th>
        </tr>
      `;
      table.appendChild(thead);
      
      const tbody = document.createElement("tbody");
      
      dadosFiltrados.forEach(linha => {
        const nome = linha[0] || "Sem nome";
        const pai = linha[1] || "Desconhecido";
        const mae = linha[2] || "Desconhecida";
        const ano = linha[3] || "Sem ano";
        const id = linha[4] || "Sem ID";
        
        const msg = encodeURIComponent(
          `Olá, gostaria de um orçamento para o registro de ${nome} (ID: ${id})`
        );
        const wlink = `https://api.whatsapp.com/send?phone=5545920027919&text=${msg}`;
        
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${nome}</td>
          <td>${pai}</td>
          <td>${mae}</td>
          <td>${ano}</td>
          <td>${id}</td>
          <td>
            <a class="whatsapp-link" href="${wlink}" target="_blank" rel="noopener" title="Solicitar orçamento via WhatsApp">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M20.52 3.48A11.865 11.865 0 0 0 12 0C5.373 0 0 5.373 0 12c0 2.121.558 4.16 1.616 5.97L0 24l6.174-1.606A11.92 11.92 0 0 0 12 24c6.627 0 12-5.373 12-12a11.87 11.87 0 0 0-3.48-8.52zm-8.76 17.82c-1.931 0-3.726-.592-5.24-1.6l-.375-.223-3.65.948.974-3.557-.243-.376a8.47 8.47 0 0 1-1.297-4.665c0-4.678 3.812-8.49 8.503-8.49 2.272 0 4.408.886 6.01 2.5a8.382 8.382 0 0 1 2.492 6.01c0 4.69-3.807 8.498-8.51 8.498zm4.867-6.65c-.266-.134-1.572-.776-1.817-.864-.244-.09-.422-.134-.6.134s-.688.864-.845 1.044c-.155.18-.311.202-.577.067-.266-.134-1.122-.414-2.136-1.318-.789-.703-1.322-1.57-1.478-1.836-.155-.266-.017-.41.117-.544.12-.12.266-.31.398-.466.134-.155.178-.266.266-.444.089-.178.044-.333-.022-.467-.067-.134-.6-1.444-.82-1.98-.215-.518-.434-.448-.6-.456-.155-.007-.333-.007-.51-.007-.178 0-.467.067-.71.333s-.93.91-.93 2.213c0 1.302.953 2.562 1.086 2.74.134.178 1.878 2.86 4.55 4.013.636.275 1.13.44 1.516.564.636.204 1.215.175 1.67.106.51-.08 1.572-.642 1.795-1.262.224-.62.224-1.15.157-1.262-.067-.112-.244-.178-.51-.31z"/>
              </svg>
              <span>Solicitar orçamento</span>
            </a>
          </td>
        `;
        tbody.appendChild(tr);
      });
      
      table.appendChild(tbody);
      resultados.innerHTML = `
        <h2>Resultados para "${termoPesquisa}" (${dadosFiltrados.length} registros)</h2>
      `;
      resultados.appendChild(table);
    }

    // Funções para os Modais
    function abrirModal(id) {
      document.getElementById(id).style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function fecharModal(id) {
      document.getElementById(id).style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', carregarDados);

    // Fechar modal ao clicar fora
    window.onclick = function(event) {
      if (event.target.className === 'modal') {
        fecharModal(event.target.id);
      }
    }

    // Fechar com ESC
    document.onkeydown = function(evt) {
      evt = evt || window.event;
      if (evt.key === 'Escape') {
        document.querySelectorAll('.modal').forEach(modal => {
          if (modal.style.display === 'block') {
            fecharModal(modal.id);
          }
        });
      }
    };

    // Fechar sugestões ao clicar fora
    document.addEventListener('click', (e) => {
      const sugestoes = document.getElementById("sugestoes");
      const input = document.getElementById("busca");
      
      if (e.target !== input && e.target !== sugestoes && !sugestoes.contains(e.target)) {
        sugestoes.classList.remove("visible");
      }
    });
  </script>
</body>
</html>
