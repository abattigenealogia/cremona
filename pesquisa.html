<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa Cremona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .sugestoes {
      border: 1px solid #ccc;
      background: #fff;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: calc(100% - 4rem);
      z-index: 10;
    }

    .sugestao {
      padding: 0.5rem;
      cursor: pointer;
    }

    .sugestao:hover {
      background-color: #eee;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #004080;
      color: white;
    }

    .whatsapp-link {
      color: green;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      text-align: center;
      background-color: #003366;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }

    .input-container {
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pesquisa Cremona</h1>
    <p>Consulte nomes de nascidos em Cremona</p>
  </header>

  <main>
    <label for="busca">Digite o sobrenome:</label>
    <div class="input-container">
      <input type="text" id="busca" oninput="sugerir()" placeholder="Ex: Abati, Rossi, Zambon" autocomplete="off">
      <div id="sugestoes" class="sugestoes"></div>
    </div>
    <button onclick="pesquisar()">Pesquisar</button>

    <div id="resultados"></div>
  </main>

  <footer>
    <p>2025 - Abatti Genealogia</p>
  </footer>

  <script>
    let dados = [];

    async function carregarDados() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIjGlGfirq-urRkYQKubjuXjtpao-5xGuoRxm1eb3XB1s3OrDAINdf8hmHlJkLSg/pub?gid=294660178&single=true&output=tsv";
      const resp = await fetch(url);
      const tsv = await resp.text();
      const linhas = tsv.trim().split("\n").slice(1);
      dados = linhas.map(l => l.split("\t"));
    }

    function extrairSobrenome(nomeCompleto) {
      return nomeCompleto.split(" ")[0].toUpperCase();
    }

    function sugerir() {
      const termo = document.getElementById("busca").value.toLowerCase();
      const caixa = document.getElementById("sugestoes");
      caixa.innerHTML = "";

      if (termo.length < 2) return;

      const sobrenomes = [...new Set(dados.map(l => extrairSobrenome(l[0])))];
      const sugestoes = sobrenomes.filter(s => s.toLowerCase().startsWith(termo)).slice(0, 10);

      sugestoes.forEach(s => {
        const div = document.createElement("div");
        div.className = "sugestao";
        div.innerText = s;
        div.onclick = () => {
          document.getElementById("busca").value = s;
          caixa.innerHTML = "";
          pesquisar();
        };
        caixa.appendChild(div);
      });
    }

    function pesquisar() {
      const termo = document.getElementById("busca").value.toLowerCase();
      const resultados = document.getElementById("resultados");
      resultados.innerHTML = "";

      const encontrados = dados.filter(l => extrairSobrenome(l[0]).toLowerCase() === termo);

      if (encontrados.length === 0) {
        resultados.innerHTML = "<p>Nenhum resultado encontrado.</p>";
        return;
      }

      const tabela = document.createElement("table");
      tabela.innerHTML = `
        <thead>
          <tr>
            <th>Nome</th>
            <th>Pai</th>
            <th>Mãe</th>
            <th>Ano</th>
            <th>ID</th>
            <th>WhatsApp</th>
          </tr>
        </thead>
        <tbody>
          ${encontrados.map(l => {
            const nome = l[0] || "Desconhecido";
            const pai = l[1] || "-";
            const mae = l[2] || "-";
            const ano = l[3] || "-";
            const id = l[4] || "-";
            const msg = encodeURIComponent(`Olá, gostaria de um orçamento para o registro de ${nome}`);
            const link = `https://api.whatsapp.com/send?phone=5545920027919&text=${msg}`;
            return `
              <tr>
                <td>${nome}</td>
                <td>${pai}</td>
                <td>${mae}</td>
                <td>${ano}</td>
                <td>${id}</td>
                <td><a class="whatsapp-link" href="${link}" target="_blank">WhatsApp</a></td>
              </tr>
            `;
          }).join("")}
        </tbody>
      `;

      resultados.appendChild(tabela);
    }

    carregarDados();
  </script>
</body>
</html>
